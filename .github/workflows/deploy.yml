name: Deploy API

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Debug - Check Secrets
        run: |
          echo "Docker Username: ${{ secrets.SEDIS_DOCKER_USERNAME }}"
          echo "Docker Password: ${{ secrets.SEDIS_DOCKER_PASSWORD }}"

      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        run: |
          echo ${{ secrets.SEDIS_DOCKER_PASSWORD }} | docker login -u ${{ secrets.SEDIS_DOCKER_USERNAME }} --password-stdin

      - name: Build and Push Docker Image
        run: |
          docker build -t imbrahiam/webapi -f WebApi/Dockerfile .
          docker push imbrahiam/webapi

      - name: Deploy API on Remote Server
        env:
          SSH_HOST: ${{ secrets.GENESIS_SSH_HOST }}
          SSH_USERNAME: ${{ secrets.GENESIS_SSH_USERNAME }}
          SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/sedis_rsa $SSH_USERNAME@$SSH_HOST -p 2004 << 'EOF'
          docker pull imbrahiam/webapi
          docker-compose down
          docker-compose up -d
          EOF
